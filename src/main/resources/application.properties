spring.application.name=Life PM


# Database connection properties
#spring.datasource.url=jdbc:postgresql://localhost:5432/life_pm
spring.datasource.url=jdbc:postgresql://localhost:5999/life_pm
spring.datasource.username=life_pm_admin
spring.datasource.password=dev_life_pm_admin

# Hibernate properties
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Connection pool settings (optional, for tuning)
spring.sql.init.mode=always
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
